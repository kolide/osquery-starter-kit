  name: OSX_DOK_1
  query: select * from launchd where name = 'com.apple.Safari.proxy.plist' or name
    = 'com.apple.Safari.proxy.pac';
---
apiVersion: v1
kind: query
spec:
  description: (http://www.intego.com/mac-security-blog/new-mac-trojan-discovered-related-to-syria/)
